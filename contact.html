<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Test Site</title>
  </head>
  <body>
    <header class="header">
      <div class="main-nav">
        <ul class="nav-bar">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
    <div class="content-wrapper">
      <form action="https://formspree.io/myrppapx" method="POST" target="_blank">
        <div class="contact-info">
          <fieldset>
            <legend class="form-title">What Can I Help You With?</legend>

            <label class="input-label" for="name">Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required " required>

            <label class="input-label" for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required " required>

            <label class="input-label" for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="Optional">

            <label class="input-label" id="reason-label" for="reason">Reason For Contacting</label>
              <select id="reason" name="user_reason">
                <option>Choose Reason</option>
                <option	value="CO">Career Opportunity</option>
                <option	value="WB">I Need A Website Built</option>
                <option	value="GI">General Inquiry / Other</option>
              </select>

            <textarea name="additional-info" id="text-area" rows="6" cols="60" placeholder="Additional information..."></textarea>
          </fieldset>
          <button class="submit-button" id="submit" type="submit" name="submit-button">Submit</button>
        </div>
      </form>
    </div>
    </main>
    <footer>

      <a href="https://github.com/calemyrick" target="_blank"><i class="fa fa-github"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
      <p id="bTT"><a href="#">Back To Top</a></p>

    </footer>
  </body>
</html>
